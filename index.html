<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Corrected Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="poppins-medium">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 fixed-top">
        <div class="container">
          <!-- <img src="assets/images/logo.jpeg"> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-buttons" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <i class="fas fa-shopping-cart"></i> 
                <i class="far fa-user"></i> 
            </ul>
          </div>
        </div>
      </nav>


      <!-- HOME -->
      <section id="Home">
        <div class="container">
            <h5>NEW ARRIVALS</h5>
            <h1><span>Best Prices</span> This Season</h1>
            <p>Eshop offers the best products for the most affordable prices</p>
            <button>SHOP NOW</button>
        </div>
      </section>

      <!-- Brands -->
      <section id="Brand" class="container">
        <div class="row">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand1.jpg">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand2.jpg">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand4.png">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand3.jpg">
        </div>
      </section>

      <!-- New products -->
      <section id="new" class="w-100">
        <div class="row p-0 m-0">
          <!-- One -->
          <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
            <img class="img-fluid" src="assets/images/1.jpg">
            <div class="details">
              <h2>Awesome shoes</h2>
              <button class="text-upper">Shop now</button>
            </div>
          </div>
          <!-- Two -->
          <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
            <img class="img-fluid" src="assets/images/2.jpg">
            <div class="details">
              <h2>Classy Bags</h2>
              <button class="text-upper">Shop now</button>
            </div>
          </div>
          <!-- Three -->
          <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
            <img class="img-fluid" src="assets/images/3.jpg">
            <div class="details">
              <h2>50% Off on watches</h2>
              <button class="text-upper">Shop now</button>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
